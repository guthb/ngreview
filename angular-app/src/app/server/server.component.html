<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p> {{ serverName }}</p> -->
<input type="text" class="form-control"[(ngModel)]="serverName">


<p [ngStyle]="{backgroundColor:  getColor()}" 
    [ngClass]="{online: serverStatus === 'online'}"> 
    {{ 'Server' }} with ID {{ serverId }} is {{ getserverStatus() }}</p>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<button class="btn btn-primary" [disabled]="serverName ===''"(click)="serverName = ''">Reset Server Name</button>

<p>{{ allowNewServer }}</p>

<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<!-- <p *ngIf="serverCreated; else noServer" >Server was created, server name is {{ serverName }}</p>

<ng-template #noServer>
    <p> No server was created!</p>
</ng-template> -->
<!-- <app-server></app-server> -->
<p [innerText]="allowNewServer"> </p>

<!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Password</button> -->
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onTogglePassword()">Display Password</button>
        <p *ngIf="showSecret">Secret Password = beans</p>
        <div *ngFor="let log of passwordLog; let i = index" 
            [ngStyle]="{backgroundColor: i >= 4? 'blue' : 'transparent'}" 
            [ngClass]="{'white-text': log >= 5}"
            >{{ passwordLog }}
        </div>
    </div>
</div>
